  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .bg-style {
        background-image: url("./images/image_2023-05-24_16-54-16.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-clip: content-box;
        background: #000;
        position: relative;
        overflow: hidden;
      }
      .container_xl {
        max-width: 1620px;
        margin: 0 auto;
        width: 100%;
      }

      .grid-container {
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr 240px;
        position: relative;
        z-index: 10;
      }
      .body-content {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .body-content h1 {
        margin-top: 46px;
        font-family: "TT Interfaces";
        font-style: normal;
        font-weight: 800;
        font-size: 72px;
        line-height: 93px;
        letter-spacing: -0.01em;
        text-transform: uppercase;
        background: linear-gradient(
          180deg,
          #ffffff 30.5%,
          rgba(255, 255, 255, 0.4) 171.5%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .body-content p {
        font-family: "TT Interfaces";
        font-style: normal;
        font-weight: 400;
        font-size: 24px;
        line-height: 32px;
        color: #9184b0;
        margin-top: 20px;
      }
      .footer-content {
        /* display: grid;
        justify-content: space-between; */
        align-items: center;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        position: relative;
        z-index: 10;
      }
      .footer-content span {
        padding-left: 114px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        /* width: 33.33%; */
      }
      .footer-content span p {
        font-family: "TT Interfaces";
        font-style: normal;
        font-weight: 400;
        font-size: 24px;
        line-height: 32px;
        color: #604f80;
        margin-bottom: 24px;
      }
      .footer-content span a {
        font-family: "TT Interfaces";
        font-style: normal;
        font-weight: 600;
        font-size: 32px;
        line-height: 40px;
        color: #ffffff;
        text-decoration: none;
      }
      .footer-content span a {
        margin-right: 40px;
      }
      .bg-img {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .footer-bg {
        background: rgba(17, 5, 35, 0.88);
        position: relative;
        z-index: 10;
      }
      .bg-shadow {
        position: relative;
      }
      .bg-shadow img {
        position: absolute;
        top: -248px;
        width: 100%;
        z-index: 1;
      }
      @media (max-width: 1440px) {
        .container_xl {
          max-width: 94%;
        }
        .bg-shadow img {
          top: -185px;
        }
        .body-content h1 {
          font-size: 64px;
          line-height: 82px;
        }
        .body-content p {
          font-size: 20px;
          line-height: 32px;
        }
        .body-content svg {
          width: 90px;
          height: 65px;
        }
        .footer-content span p {
          font-size: 20px;
          line-height: 32px;
          margin-bottom: 16px;
        }
        .footer-content span {
          padding-left: 0;
        }
        .footer-content span a {
          font-size: 24px;
          line-height: 40px;
        }
        .footer-content a {
          margin-top: 4px;
        }
      }
      @media (max-width: 1320px) {
        .container_xl {
          max-width: 92%;
        }
        .bg-shadow img {
          top: -144px;
        }
        .body-content h1 {
          font-size: 48px;
          line-height: 64px;
        }
        .body-content p {
          font-size: 18px;
          line-height: 20px;
        }
        .body-content svg {
          width: 90px;
          height: 65px;
        }
        .footer-content span p {
          font-size: 18px;
          line-height: 24px;
          margin-bottom: 16px;
        }
        .footer-content span a {
          font-size: 22px;
          line-height: 32px;
        }
        .footer-content a svg {
          width: 25px;
          height: 25px;
        }
        .footer-content a {
          margin-top: 4px;
        }
      }
      .footer-content span a:last-child {
        margin-right: 0;
      }
      @media (max-width: 992px) {
        .bg-shadow img {
          top: -118px;
        }
        .grid-container {
          height: 100vh;
          display: grid;
          grid-template-rows: 1fr 380px;
          position: relative;
          z-index: 10;
        }
        .footer-content {
          padding-top: 45px;
          padding-bottom: 45px;
          display: flex;
          flex-direction: column;
        }
        .footer-content span p {
          font-size: 18px;
          line-height: 24px;
          margin-bottom: 16px;
          text-align: center;
        }
        .footer-content span a {
          font-size: 22px;
          line-height: 32px;
        }
        .footer-content a svg {
          width: 25px;
          height: 25px;
        }
        .footer-content a {
          margin-top: 4px;
        }
      }
      @media (max-width: 768px) {
        .container_xl {
          max-width: 92%;
        }
        .bg-shadow img {
          top: -92px;
        }
        .body-content h1 {
          font-size: 24px;
          line-height: 36px;
        }
        .body-content p {
          font-size: 18px;
          line-height: 20px;
        }
        .body-content svg {
          width: 64px;
          height: 47px;
        }
        .footer-content span p {
          font-size: 20px;
          line-height: 32px;
          margin-bottom: 16px;
        }
        .footer-content span a {
          font-size: 24px;
          line-height: 40px;
        }
        .footer-content a {
          margin-top: 4px;
        }
      }
      @media (max-width: 576px) {
        .bg-shadow img {
          top: -70px;
        }
        .body-content h1 {
          margin-top: 32px;
        }
        .body-content p {
          margin-top: 12px;
        }
        .body-content h1 {
          text-align: center;
        }
        .footer-content span a {
          font-size: 20px;
          line-height: 40px;
        }
      }
      @media (max-width: 480px) {
        .bg-shadow img {
          top: -58px;
        }
      }
    </style>
